    <div class="nav_header">

    </div>

  <section>
    <div id="contact_details">
      <div class="contact_element address_word_wrap">
        <i class="fas fa-map-marker-alt"></i>
        <div class="word_wrap">
          74 Henley Road, BOVINGDON, HP3 5EP
        </div>
      </div>
      <div class="contact_element">
        <i class="fas fa-phone-alt"></i>
        <p>Tel: 012345678912</p>
      </div>
      <div class="contact_element">
        <i class="fas fa-paper-plane"></i>
        <p>Email: kgystems@live.co.uk</p>
      </div>
    </div>
  </section>


  <section>
    <div class="form_layout">
      <div class="form_inline">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="contact_form">
          <h2>Contact Us</h2>
          <label for="fname">First Name</label>
          <input class="text_input" id="fname" name="first_name" type="text" required>

          <label for="lname">Last Name</label>
          <input class="text_input" id="lname" name="last_name" type="text" required>

          <label for="email">Email Address</label>
          <input class="text_input" type="email" id="email" name="email_address" required>

          <label for="feedback">Your Message</label>
          <textarea id="feedback" name="feedback" required></textarea>
  
          <input type="submit" class="submit_button" value="Submit">
        </form>
      </div>
      <div class="form_inline">
        <img class="map_location" src="assets/images/maps_location.png" alt="Location of address">
      </div>
    </div>
  </section>

  <footer>
    <ul class="social_network">
