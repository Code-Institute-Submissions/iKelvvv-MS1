  <meta name="keywords" content="sir alex, alex ferguson, football">

<body>
  <div class="nav-heading">
    <nav>
      <a href="index.html">Home</a>

      <div class="animation start-contact-us"></div>
    </nav>
    <h1>Sir Alex Ferguson</h1>
  </div>

  <section class="form-section">
    <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
      <h2>Contact Us</h2>
      <label for="fname">First Name</label>
      <input class="text-input" id="fname" name="first_name" type="text" required>

      <label for="lname">Last Name</label>
      <input class="text-input" id="lname" name="last_name" type="text" required>

      <label for="email">Email Address</label>
      <input class="text-input" type="email" id="email" name="email_address" required>

      <label for="feedback">Your Message</label>
      <br>
      <textarea id="feedback" rows="4" cols="40" name="feedback"></textarea>

      <input type="submit" class="submit-button" value="Submit">
    </form>
  </section>


  <footer>
    <ul class="social-network">
      <li>
        <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="visit our Facebook page (opens in a new page)"><i class="fab fa-facebook"></i></a>
      </li>
      <li>
        <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="visit our Twitter page (opens in a new page)"><i class="fab fa-twitter-square"></i></a>
      </li>
      <li>
        <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="visit our Youtube page (opens in a new page)"><i class="fab fa-youtube-square"></i></a>
      </li>
      <li>
        <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="visit our Instagram page (opens in a new page)"><i class="fab fa-instagram-square"></i></a>
      </li>
    </ul>
  </footer>
